<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homepage of Kalana's Portfolio">
    <meta name="keywords" content="Kalana's POS System">
    <meta name="author" content="kalana-sachinthana">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/POS-Logo.png">
    <link rel="stylesheet" href=../assets/styles/normalize.css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<!--Login Card-->
<div class="position-relative overflow-hidden" style="width: 100vw; height: 100vh;">
    <div class="card position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 580px; height: 780px">
        <div class="card-body">
            <h1 class="card-title fw-medium text-center" style="font-size: 50px; margin-top:30px">Login</h1>
            <!--form-->
            <form class="form " style="width: max-content; height: max-content; margin-top: 90px;">
                <div class="mb-3">
                    <label for="userId" class="form-label fw-semibold" style="font-size: 30px;">User ID</label>
                    <input type="text" class="form-control" id="userId">
                </div>
                <div class="mb-3">
                    <label for="userpassword" class="form-label fw-semibold" style="font-size: 30px;">Password</label>
                    <input type="password" class="form-control" id="userpassword">
                </div>
                <a href="2_reset_password_page.html" style="width:max-content; height:max-content; text-decoration: none; color: deepskyblue; font-size: 20px; margin-left: 318px" >Forgot Your Password</a>
                <button type="submit" class="btn btn-info d-block mx-auto fw-semibold" style="width: 130px; font-size: 25px; color: whitesmoke; margin: 30px">Login</button>
                <div class="account " style="width: max-content; height: max-content; margin-top: 80px">
                    <p class="title fw-semibold" style="font-size: 20px; margin-left: 60px;">Don't have an account?<a href="3_account_create_page.html" style="width:max-content; height:max-content; text-decoration: none; color: deepskyblue; font-size: 20px; margin-left: 10px" >Create an account</a></p>
                </div>
            </form>
        </div>
    </div>


    <!-- Exit Button -->
    <div class="position-absolute" style="top: 800px; left: 1400px;">
        <a href="../index.html" style="text-decoration: none; color: inherit;">
            <button class="btn btn-danger btn-lg fw-bold d-flex align-items-center justify-content-center" type="button" style="font-size: 25px;">
                <img src="../assets/images/icons/Login,Reset,Create-Account-Pages/icons8-exit-64.png" alt="Exit Icon" title="Exit Icon" style="width: 43px; height: 43px; margin-right: 10px;">
                Exit
            </button>
        </a>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
