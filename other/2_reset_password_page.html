<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homepage of Kalana's Portfolio">
    <meta name="keywords" content="Kalana's POS System">
    <meta name="author" content="kalana-sachinthana">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/POS-Logo.png">
    <link rel="stylesheet" href=../assets/styles/normalize.css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Reset Password</title>
</head>
<body>


<!-- Reset Password Card -->
<div class="position-relative overflow-hidden" style="width: 100vw; height: 100vh;">
    <div class="card position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 580px; height: 780px;">
        <div class="card-body">
            <h1 class="card-title fw-medium text-center" style="font-size: 43px; margin-top: 20px;">Reset Password</h1>
            <p class="description text-center" style="width: 100%; max-width: 480px; margin: 20px auto;">
                <img src="../assets/images/icons/Login,Reset,Create-Account-Pages/icons8-warning-48%20(1).png" alt="warning sign" title="warning sign" style="width: 28px; height: 28px; margin-right: 10px;">
                To reset your password, you must enter your correct User ID along with your username.
            </p>
            <!-- Form -->
            <form class="form mx-auto" style="width: 100%; margin-top: 50px;">
                <div class="mb-3">
                    <label for="userId" class="form-label fw-semibold" style="font-size: 24px;">User ID</label>
                    <input type="text" class="form-control" id="userId" style="font-size: 18px;">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold" style="font-size: 24px;">Username</label>
                    <input type="text" class="form-control" id="username" style="font-size: 18px;">
                </div>
                <div class="mb-3">
                    <label for="usernewpassword" class="form-label fw-semibold" style="font-size: 24px;">New Password</label>
                    <input type="password" class="form-control" id="usernewpassword" style="font-size: 18px;">
                </div>
                <button type="submit" class="btn btn-info d-block mx-auto fw-semibold" style="width: 200px; font-size: 22px; color: whitesmoke; margin-top: 60px;">Reset Password!</button>
            </form>
        </div>
    </div>

    <!-- Exit Button -->
    <div class="position-absolute" style="top: 83%; left: 73%; transform: translate(-50%, 50%);">
        <a href="1_login_page.html" style="text-decoration: none; color: inherit;">
            <button class="btn btn-danger btn-lg fw-bold d-flex align-items-center justify-content-center" type="button" style="font-size: 25px;">
                <img src="../assets/images/icons/Login,Reset,Create-Account-Pages/icons8-exit-64.png" alt="Exit Icon" title="Exit Icon" style="width: 43px; height: 43px; margin-right: 10px;">
                Exit
            </button>
        </a>
    </div>


</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
